    <script>
       // 로그인 체크 및 사용자 이름 표시
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = '/login.html';
    } else {
        document.getElementById('currentUsername').textContent = username;
    }

    // 로그아웃 함수
    function handleLogout() {
        if(confirm('정말 로그아웃 하시겠습니까?')) {
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        }
    }

    function isMasterUser(user) {
        return user === 'master@0422';
    }

    fetch('/posts')
        .then(response => response.json())
        .then(posts => {
            posts.forEach((post) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                
                // master 계정이거나 자신의 게시물인 경우 삭제 버튼 표시
                const canDelete = isMasterUser(username) || post.username === username;
                console.log('Username:', username, 'Can Delete:', canDelete); // 디버깅용
                
                listItem.innerHTML = `
                    <div class="post-header">
                        <span class="post-title">📌 ${post.title}</span>
                        <span class="post-username">👤 ${post.username}</span>
                    </div>
                    <div class="post-content">
                        ${post.description}
                    </div>
                    <div class="post-footer">
                        <span class="post-timestamp">
                            ⏰ ${new Date(post.timestamp).toLocaleString()}
                        </span>
                        ${canDelete ? 
                            `<button class="btn btn-outline-danger btn-sm delete-btn" onclick="deletePost('${post._id}')">
                                🗑️ 삭제
                            </button>` 
                            : ''}
                    </div>
                `;

                // 카테고리에 따라 추가
                if (post.category === '버비') {
                    document.getElementById('BeobiPosts').appendChild(listItem);
                } else if (post.category === '지비') {
                    document.getElementById('JibiPosts').appendChild(listItem);
                } else if (post.category === '지니') {
                    document.getElementById('JiniPosts').appendChild(listItem);
                } else if (post.category === '서빈') {
                    document.getElementById('SeobinPosts').appendChild(listItem);
                } else if (post.category === '똥개') {
                    document.getElementById('DdonggaePosts').appendChild(listItem);
                } else if (post.category === '남규') {
                    document.getElementById('NamgyuPosts').appendChild(listItem);
                } else if (post.category === '서연') {
                    document.getElementById('SeoyeonPosts').appendChild(listItem);
                } else if (post.category === '유만') {
                    document.getElementById('YuminPosts').appendChild(listItem);
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('게시물을 불러오는 중 오류가 발생했습니다.');
        });

    // 삭제 함수
    async function deletePost(postId) {
        try {
            if (!confirm('정말 이 게시물을 삭제하시겠습니까?')) {
                return;
            }

            const response = await fetch(`/post/${postId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username: username,
                    isMaster: isMasterUser(username)
                })
            });

            if (!response.ok) {
                const data = await response.json();
                throw new Error(data.error || '삭제 실패');
            }

            alert('게시물이 삭제되었습니다.');
            window.location.reload();
            
        } catch (error) {
            console.error('삭제 오류:', error);
            alert(error.message || '게시물 삭제 중 오류가 발생했습니다.');
        }
