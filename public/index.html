    <script>
       // 로그인 체크 및 사용자 이름 표시
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = '/login.html';
    } else {
        document.getElementById('currentUsername').textContent = username;
    }

    // 로그아웃 함수
    function handleLogout() {
        if(confirm('정말 로그아웃 하시겠습니까?')) {
            localStorage.removeItem('username');
            window.location.href = '/login.html';
        }
    }


    fetch('/posts')
        .then(response => response.json())
        .then(posts => {
            posts.forEach((post) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                
                listItem.innerHTML = `
                    <div class="post-header">
                        <span class="post-title">📌 ${post.title}</span>
                        <span class="post-username">👤 ${post.username}</span>
                    </div>
                    <div class="post-content">
                        ${post.description}
                    </div>
                    <div class="post-footer">
                        <span class="post-timestamp">
                            ⏰ ${new Date(post.timestamp).toLocaleString()}
                        </span>
                        ${username.toLowerCase() === 'master' || post.username === username 
                            ? `<button class="btn btn-outline-danger btn-sm delete-btn" onclick="deletePost('${post._id}', '${post.username}')">
                                 🗑️ 삭제
                               </button>` 
                            : ''}
                    </div>
                `;

                // 카테고리에 따라 추가
                if (post.category === '버비') {
                    document.getElementById('BeobiPosts').appendChild(listItem);
                } else if (post.category === '지비') {
                    document.getElementById('JibiPosts').appendChild(listItem);
                } else if (post.category === '지니') {
                    document.getElementById('JiniPosts').appendChild(listItem);
                } else if (post.category === '서빈') {
                    document.getElementById('SeobinPosts').appendChild(listItem);
                } else if (post.category === '똥개') {
                    document.getElementById('DdonggaePosts').appendChild(listItem);
                } else if (post.category === '남규') {
                    document.getElementById('NamgyuPosts').appendChild(listItem);
                } else if (post.category === '서연') {
                    document.getElementById('SeoyeonPosts').appendChild(listItem);
                } else if (post.category === '유만') {
                    document.getElementById('YuminPosts').appendChild(listItem);
                }
            });
        })
        .catch(error => {
            console.error('Error:', error);
            alert('게시물을 불러오는 중 오류가 발생했습니다.');
        });
        async function deletePost(postId, postUsername) {
        if (confirm('정말 이 게시물을 삭제하시겠습니까?')) {
            try {
                const currentUsername = localStorage.getItem('username');
                
                // 권한 체크
                if (currentUsername.toLowerCase() !== 'master' && currentUsername !== postUsername) {
                    alert('삭제 권한이 없습니다.');
                    return;
                }

                const response = await fetch(`/post/${postId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: currentUsername })
                });

                if (!response.ok) {
                    throw new Error('삭제 실패');
                }

                alert('게시물이 삭제되었습니다.');
                window.location.reload();
                
            } catch (error) {
                console.error('삭제 오류:', error);
                alert('게시물 삭제 중 오류가 발생했습니다.');
            }
        }
    }


        function showThinking(event) {
        event.preventDefault();
        const messages = [
            "음... 뭘 추가하면 좋을까요? 🤔",
            "아직 고민중입니다... 💭",
            "좋은 아이디어 있으신가요? 💡",
            "곧 추가될 예정입니다! ⏳",
            "열심히 생각하는 중... 🧐",
            "왜 자꾸 눌러보시는 거죠?😒",
            "할 일이 없으신가요?😎",
            "당신은 시간 낭비를 하고 계십니다😜",
            "손가락 안아프신가요?👀",
            "고양이가 머리를 하면? 미용~ 미용~🐱ㅋㅋ",
            "엄마가 도둑질하면? 모서리👵ㅋㅋ",
            "떡집 사장이 주식을 안 하는 이유는? 떡 상할까봐🥮ㅋㅋ",
            "오리가 조용히 말하면? 덕수궁 수궁🦢ㅋㅋ",
        ];
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        alert(randomMessage);
        
        // 이모지 애니메이션 효과
        const emoji = event.target.querySelector('🤔');
        if (emoji) {
            emoji.classList.add('thinking-animation');
            setTimeout(() => {
                emoji.classList.remove('thinking-animation');
            }, 1000);
        }
    }
