<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지비위키 로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .login-title {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 1rem;
        }
        .btn-login {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            font-size: 2.5rem;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>지비위키</h1>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자 이름</label>
                    <input type="text" class="form-control" id="username" 
                           placeholder="사용자 이름을 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login btn-block">
                    로그인
                </button>
            </form>
        </div>
    </div>
    <script>
 document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;

    if (username) {
        localStorage.setItem('username', username.trim());
        
        // master 계정 로그인 시 특별 알림
        if (username.toLowerCase() === 'master@0422') {
            alert('관리자 계정으로 로그인했습니다. 모든 게시물을 삭제할 수 있습니다.');
        }

        window.location.href = '/';
    } else {
        alert('사용자 이름을 입력해주세요.');
    }
});
    </script>
    
</body>
</html>
